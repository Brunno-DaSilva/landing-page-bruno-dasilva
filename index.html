<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>

    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <header>
      <div class="header__logo">
        <div class="line-one">
          <div class="line-two">
            <div class="line-three">
              <div class="line-four">
                <img
                  src="https://res.cloudinary.com/duprwuo4j/image/upload/v1588899368/Logo/blogo-gray_doyoy3.png"
                  alt="Bruno Logo"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="logo__text">
          <p class="bs">BS</p>
          <p>Bruno<br />DaSilva</p>
        </div>
      </div>
      <div class="header__icons">
        <div>
          <img src="./CSS/Images/linkedin-in-brands.svg" alt="Linkedin Icon" />
        </div>
        <div>
          <img src="./CSS/Images/twitter-brands.svg" alt="Twitter Icon" />
        </div>
      </div>

      <div class="header__nav">
        <div>Home</div>
        <div>About</div>
        <div>Projects</div>
        <div>FAQs</div>
        <div>JOBS</div>
        <div class="header__nav--button">Contact Me</div>
      </div>
    </header>
    <div class="Main">
      <div class="Main__logo">
        <div class="line-one">
          <div class="line-two">
            <div class="line-three">
              <div class="line-four">
                <img
                  src="https://res.cloudinary.com/duprwuo4j/image/upload/v1588899368/Logo/blogo-gray_doyoy3.png"
                  alt="Bruno Logo"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="logo__text">
          <p class="bs">BS</p>
          <p>Bruno<br />DaSilva</p>
        </div>
      </div>
      <div class="Main__hero-description">
        <div class="description__one">I'm an Engineer</div>
        <div class="description__two">and Instructor</div>
        <div class="description__three">Who's passionate</div>
        <div class="description__four">about coding</div>
        <div class="description__five">and teaching</div>
      </div>
      <div class="Main__hero-background">
        <div class="text-stroke__one"><text>HelloWorldBRUNODASILVA</text></div>
        <div class="text-solid__one">HelloWorldBRUNODASILVA</div>
        <div class="text-stroke__two">SoftwareEngineer</div>
        <div class="text-solid__two">SoftwareEngineer</div>
      </div>
      <div class="Main__footer">
        <div class="button">
          <a href="https://bruno-dasilva.com/">Bruno-DaSilva.com</a>
        </div>
        <div class="button yellow">
          <a href="https://github.com/Brunno-DaSilva">My GitHub Profile</a>
        </div>
        <div class="button">
          <a href="https://github.com/Brunno-DaSilva">My LinkedIn Profile</a>
        </div>
      </div>
    </div>

    <script src="./JS/app.js"></script>
  </body>
</html>
